<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="utf-8">
    <title>Konveier</title>
    <link rel="stylesheet" type="text/css" href="1.Kodune.css">
    <script src="1.Kodune.js" defer></script>
</head>

<body>
    <div id="actionarea">
        <div id="stickman">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="lhand"></div>
            <div id="rhand"></div>
            <div id="lleg"></div>
            <div id="rleg"></div>
            <div id="reyeface"></div>
            <div id="leyeface"></div>
            <div id="smileface"></div>
        </div>
        <div id="machine1">
            <div id="machine1pipe"></div>
            <div id="machineoperation2">
                <div id="machine1hand"></div>
                <div id="machine1tip"></div>
                <div id="leye"></div>
            </div>
        </div>
        <div id="machine2">
            <div id="machine1pipe"></div>
            <div id="machineoperation3">
                <div id="machine1hand"></div>
                <div id="machine1tip"></div>
                <div id="reye"></div>
            </div>
        </div>
        <div id="machine3">
            <div id="machine1pipe"></div>
            <div id="machineoperation1">
                <div id="machine1hand"></div>
                <div id="machine1tip"></div>
                <div id="smile"></div>
            </div>
        </div>
        <div id="conveyerbelt">
            <div id="conveyerbeltgear1">
                <div id="stripe1"></div>
                <div id="stripe2"></div>
            </div>
            <div id="conveyerbeltgear2">
                <div id="stripe1"></div>
                <div id="stripe2"></div>
            </div>
        </div>
    </div>
</body>

</html>
